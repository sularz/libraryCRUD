<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
        "http://www.w3.org/TR/html4/loose.dtd">
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="ISO-8859-1">
    <title>List Authors</title>
    <link rel="stylesheet" type="text/css" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}">
</head>
<body>
<div class="container text-center">
    <div><h1>Authors List</h1></div>
</div>
<table class="table table-bordered">
    <thead class="thead-dark">
    <tr>
        <th>ID</th>
        <th>Full name</th>
    </tr>
    </thead>
    <tbody th:if="${not #lists.isEmpty(identificationData)}">
    <tr th:each="author : ${listAuthors}">
        <td><span th:text="${author.full_name}"> Full name </span></td>
    </tr>
    </tbody>
    <tbody th:if="${#lists.isEmpty(identificationData)}">
    <tr>
        <td colspan="3">No Data found</td>
    </tr>
    </tbody>
</table>

</body>
</html>
