<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Create Book</title>
    <link rel="stylesheet" type="text/css" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}">
</head>
<body>
<div class="container text-center" >
    <div th:if="${book.id == null}">
        <h1>Create new Book!</h1>
    </div>
    <div th:unless="${book.id == null}">
        <h1>Edit book</h1>
    </div>
    <form th:action="@{/books/save}" th:object="${book}" method="post"
          style="max-width: 600px; margin: 0 auto;">
        <input type="hidden" th:field="*{id}" th:value="${book.id}" />
        <div class="m-3">
            <div  class="form-group row">
                <label class="col-form-label col-sm-4 p-2">Book Title:</label>
                <div class="col-sm-8">
                    <input type="text" th:field="*{title}" class="form-control" required>
                </div>
            </div>
            <div class="form-group row">
                <label class="col-form-label col-sm-4 p-2">Price:</label>
                <div class="col-sm-8">
                    <input type="number" step="0.1" th:field="*{price}" class="form-control" required>
                </div>
            </div>
            <div class="form-group row">
                <label class="col-form-label col-sm-4 p-2">Author:</label>
                <div class="col-sm-8">
                    <select th:field="*{author}" class="form-control" required>
                        <th:block th:each="author : ${listAuthors}">
                            <option th:text="${author.fullName}" th:value="${author.id}"></option>
                        </th:block>
                    </select>
                </div>
            </div>
            <div class="text-center p-2 max-width: 200px; margin: 0 auto;">
                <button type="submit" class="btn btn-primary">Save</button>
            </div>
        </div>
    </form>
</div>
</body>
</html>
