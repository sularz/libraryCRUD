<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
        "http://www.w3.org/TR/html4/loose.dtd">
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="ISO-8859-1">
    <title>List Publishers</title>
    <link rel="stylesheet" type="text/css" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}">
</head>
<body>
    <div class="container text-center">
        <div><h1>Publishers List</h1></div>
    </div>
        <table class="table table-bordered">
            <thead class="thead-dark">
                <tr>
                    <th>ID</th>
                    <th>Full Name</th>
                </tr>
            </thead>
            <tbody th:if="${not #lists.isEmpty(listPublishers)}">
                    <tr th:each="publisher : ${listPublishers}">
                        <td><span th:text="${publisher.id}"> ID </span></td>
                        <td><span th:text="${publisher.fullName}"> Full Name </span></td>
                    </tr>
            </tbody>
            <tbody th:if="${#lists.isEmpty(listPublishers)}">
            <tr>
                <td colspan="3">listPublishers is empty</td>
            </tr>
            </tbody>
        </table>

</body>
</html>
