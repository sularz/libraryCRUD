<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Create Publisher</title>
    <link rel="stylesheet" type="text/css" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}">
</head>
<body>
<div class="container text-center" >
    <div th:if="${publisher.id == null}">
        <h1>Create new Publisher!</h1>
    </div>
    <div th:unless="${publisher.id == null}">
        <h1>Edit publisher</h1>
    </div>
    <form th:action="@{/publishers/save}" th:object="${publisher}" method="post"
    style="max-width: 600px; margin: 0 auto;">
        <input type="hidden" th:field="*{id}" th:value="${publisher.id}" />
        <div class="m-3">
            <div  class="form-group row">
                <label class="col-form-label col-sm-4 p-2">Publisher Name:</label>
                <div class="col-sm-8">
                    <input type="text" th:field="*{fullName}" class="form-control" required>
                </div>
            </div>
            <div class="form-group row">
                <label class="col-form-label col-sm-4 p-2">Choose one or more authors::</label>
                <div class="col-sm-8">
                    <select th:field="*{authors}" class="form-control" multiple="multiple" required>
                        <th:block th:each="author : ${listAuthors}">
                            <option th:text="${author.fullName}" th:value="${author.id}"></option>
                        </th:block>
                    </select>
                </div>
            </div>
            <div class="text-center p-2 max-width: 200px; margin: 0 auto;">
                <button type="submit" class="btn btn-primary">Save</button>
            </div>
        </div>
    </form>
</div>
</body>
</html>
