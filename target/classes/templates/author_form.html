<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Create Author</title>
    <link rel="stylesheet" type="text/css" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}">
</head>
<body>
<div class="container text-center" >
    <div th:if="${author.id == null}">
        <h1>Create new Author!</h1>
    </div>
    <div th:unless="${author.id == null}">
        <h1>Edit author</h1>
    </div>
    <form th:action="@{/authors/save}" th:object="${author}" method="post"
    style="max-width: 600px; margin: 0 auto;">
        <input type="hidden" th:field="*{id}" th:value="${author.id}" />
        <div class="m-3">
            <div  class="form-group row">
                <label class="col-form-label col-sm-4 p-2">Author full name:</label>
                <div class="col-sm-8">
                    <input type="text" th:field="*{fullName}" class="form-control" required>
                </div>
            </div>
            <div class="text-center p-2 max-width: 200px; margin: 0 auto;">
                <button type="submit" class="btn btn-primary">Save</button>
            </div>
        </div>
    </form>
</div>
</body>
</html>
