<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
        "http://www.w3.org/TR/html4/loose.dtd">
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="ISO-8859-1">
    <title>List Books</title>
    <link rel="stylesheet" type="text/css" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}">
</head>
<body>
    <div class="container text-center">
        <div><h1>Books List</h1></div>
    </div>
        <table class="table table-bordered">
            <thead class="thead-dark">
                <tr>
                    <th>ID</th>
                    <th>Price</th>
                    <th>Title</th>
                    <th>Author</th>
                    <th></th>
                </tr>
            </thead>
            <tbody th:if="${not #lists.isEmpty(listBooks)}">
                    <tr th:each="book : ${listBooks}">
                        <td><span th:text="${book.id}"> ID </span></td>
                        <td><span th:text="${book.price}"> Price </span></td>
                        <td><span th:text="${book.title}"> Title </span></td>
                        <td><span th:text="${book.author.fullName}"> Author </span></td>
                        <td>
                            <a th:href="@{'/books/edit/' + ${book.id}}">Edit</a>
                            &nbsp;
                            <a th:href="@{'/books/delete/' + ${book.id}}">Delete</a>
                        </td>
                    </tr>
            </tbody>
            <tbody th:if="${#lists.isEmpty(listBooks)}">
            <tr>
                <td colspan="3">listBooks is empty</td>
            </tr>
            </tbody>
        </table>

</body>
</html>
